name: Sync Upstream & Build Docker Image

on:
    schedule:
        - cron: '0 */12 * * *'
    workflow_dispatch:
    push:
        branches: [main]
        paths:
            - 'patches/**'
            - 'Dockerfile'
            - '.github/workflows/sync-and-build.yml'
            - '**.go'
            - 'go.mod'
            - 'go.sum'

env:
    DOCKERHUB_REPO: anilcancakir/cli-proxy-api-plus

jobs:
    sync-and-build:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout fork
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.SYNC_TOKEN || secrets.GITHUB_TOKEN }}

            - name: Sync with upstream
              id: sync
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  git remote add upstream https://github.com/router-for-me/CLIProxyAPIPlus.git 2>/dev/null || true
                  git fetch upstream main --tags

                  UPSTREAM_HEAD=$(git rev-parse upstream/main)
                  FORK_BASE=$(git merge-base HEAD upstream/main)

                  if [ "$UPSTREAM_HEAD" = "$FORK_BASE" ]; then
                    echo "Already up to date with upstream"
                    echo "synced=false" >> $GITHUB_OUTPUT
                  else
                    echo "Merging upstream changes..."
                    if git merge upstream/main --no-edit; then
                      echo "Merge successful"
                      git push origin main
                      echo "synced=true" >> $GITHUB_OUTPUT
                    else
                      echo "::error::Merge conflict with upstream. Manual resolution required."
                      git merge --abort
                      exit 1
                    fi
                  fi

                  VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT

            - name: List patches to be applied
              run: |
                  echo "=== Custom patches to be applied during build ==="
                  if [ -d patches ]; then
                    ls -la patches/
                    echo ""
                    for patch in patches/*.patch; do
                      if [ -f "$patch" ]; then
                        echo "--- $patch ---"
                        head -15 "$patch"
                        echo "..."
                        echo ""
                      fi
                    done
                  else
                    echo "No patches directory found"
                  fi


            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Generate build metadata
              run: |
                  echo "VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo dev)" >> $GITHUB_ENV
                  echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
                  echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

            - name: Build and push multi-platform image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  platforms: linux/amd64
                  push: true
                  build-args: |
                      VERSION=${{ env.VERSION }}
                      COMMIT=${{ env.COMMIT }}
                      BUILD_DATE=${{ env.BUILD_DATE }}
                  tags: |
                      ${{ env.DOCKERHUB_REPO }}:latest
                      ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
