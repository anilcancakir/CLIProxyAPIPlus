port: 8317
tls:
    enable: false
remote-management:
    allow-remote: true
    secret-key: your-bcrypt-hashed-secret-key
    disable-control-panel: false
    panel-github-repository: https://github.com/router-for-me/Cli-Proxy-API-Management-Center
auth-dir: /root/.cli-proxy-api
api-keys:
    - sk-your-primary-api-key
    - sk-your-shared-api-key
debug: true
commercial-mode: false
incognito-browser: true
logging-to-file: true
logs-max-total-size-mb: 500
usage-statistics-enabled: true
force-model-prefix: true
request-retry: 3
max-retry-interval: 30
quota-exceeded:
    switch-project: true
    switch-preview-model: true
    # claude-quota-threshold: Per-model 5-hour quota utilization thresholds (0-100).
    # When a model's utilization exceeds the threshold, Claude Code stops serving it
    # and the alias falls back to alternative providers (Antigravity, Copilot) via
    # existing priority routing. Quota auto-recovers when the 5-hour window resets.
    # Supports wildcard patterns (e.g., "claude-opus-*: 80").
    claude-quota-threshold:
        claude-opus-4-6: 80              # Fail over Opus at 80% utilization
        claude-sonnet-4-6: 95            # Fail over Sonnet at 95% utilization
routing:
    strategy: fill-first  # fill-first exhausts one credential before moving to next; round-robin (default) rotates
nonstream-keepalive-interval: 15
request-timeout: 900
streaming:
    keepalive-seconds: 15
    bootstrap-retries: 3
codex-instructions-enabled: false
oauth-model-alias:
    # Qwen aliases: give coder-model a friendlier name (built-in feature, no patch needed)
    qwen:
        - name: coder-model
          alias: qwen3.5-plus
    # Antigravity aliases: expose Claude/Gemini models under short names
    antigravity:
        - name: gemini-3-flash
          alias: gemini-flash
          fork: true
        - name: gemini-3.1-pro-high
          alias: gemini-pro
          fork: true
        - name: claude-opus-4-6-thinking
          alias: claude-opus
          fork: true
    codex:
        - name: gpt-5.3-codex
          alias: codex3
          fork: true
        - name: gpt-5.2-codex
          alias: codex2
          fork: true
    github-copilot:
        - name: claude-sonnet-4.6
          alias: copilot-claude-sonnet-4.6
          fork: true
        - name: claude-haiku-4.5
          alias: copilot-claude-haiku-4.5
          fork: true
    # Kiro aliases: map kiro-prefixed models to standard Claude names
    kiro:
        - name: kiro-claude-sonnet-4-6
          alias: claude-sonnet-4-6
          fork: true
        - name: kiro-claude-opus-4-6
          alias: claude-opus-4-6
          fork: true
        - name: kiro-claude-haiku-4-5
          alias: claude-haiku-4-5-20251001
          fork: true
# OAuth Provider Priority â€” controls which provider is preferred when multiple
# offer the same model. Higher values = higher priority. Default: 0.
# Account-level priority in JSON auth files overrides this value.
oauth-provider-priority:
    claude: 20            # Prefer direct Claude OAuth (highest)
    antigravity: 5        # Gemini/Claude via Antigravity
    kiro: 3               # AWS Kiro
    github-copilot: 0     # Copilot as last resort
pprof:
    enable: false
    addr: 127.0.0.1:8316
error-logs-max-files: 10
openai-compatibility: []
